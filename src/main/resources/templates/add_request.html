<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

  <div layout:fragment="siteContent">

    <div class="row">
        <div class="col-7 mx-auto">

          <form action="/add-request" method="post">

            <div class="row">
              <div class="col-12">
                <label>ФИО : </label>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
                <input type="text" class="form-control" name="userName" placeholder="ФИО :" required>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12">
                <label>Курс : </label>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
<!--                <input type="text" class="form-control" name="courseName" placeholder="Выберите курс :" required>-->
                <select class="form-select" name="course.id">
                  <option th:each="crs : ${courses}"
                          th:text="${crs.name}"
                          th:value="${crs.id}">

                  </option>
                </select>

              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12">
                <label>Телефон : </label>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
                <input type="text" class="form-control" name="phone" placeholder="+7(7__)_______" required>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12">
                <label>Комментарии : </label>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
                <textarea name="commentary" th:rows="5" class="form-control" placeholder="Комментарии ..."></textarea>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12">
                <button class="btn btn-success">Добавить заявку</button>
              </div>
            </div>

          </form>

        </div>
    </div>

  </div>


</html>
